<!DOCTYPE html>
<html>
<head>
<title>Marvel-Movie-Trivia</title>

<style>
body {
  background-color: #202020;
  font-family: Helvetica;
  color: white;
  overflow: hidden;
}

#main {
  width: 80%;
  max-width: 950px;
  border: 2px solid #ff0000;
  margin: auto;
  padding: 20px;
  background-color: #151515;
  border-radius: 10px;
}

#header {
  margin-top: 0;
  border: 2px solid #ff0000;
  padding: 5px;
  height: 300px;
  background: url("marvel_heroes.jpg") center/cover no-repeat;
  color: white;
  text-align: center;
}

h1 {
  color: #ff0000;
}

label {
  display: block;
  margin: 10px 0;
}

input {
  width: 20px;
  margin-left: 20px;
}

button {
  width: 150px;
  margin-top: 20px;
  background-color: #ff0000;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #e60000;
}

.punisher-skull {
  position: absolute;
  width: 50px;
  height: 50px;
  background: url('punisher_skull.png') no-repeat center;
  background-size: contain;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-100vh);
  }
  100% {
    transform: translateY(100vh);
  }
}
</style>

</head>
<body>
<div id="main"><!-- open main div -->
  <div id="header"><!-- open header div -->
    <h1>Marvel Movie Trivia Quiz</h1>
  </div><!-- close header div -->

  <form id="form1">

    <h3>Which Marvel character is known as "The First Avenger"?</h3>
    <label for="var_ironman"><input type="radio" name="variable" value="0" id="var_ironman" /> Iron Man</label>
    <label for="var_captain"><input type="radio" name="variable" value="20" id="var_captain" /> Captain America</label>
    <label for="var_hulk"><input type="radio" name="variable" value="0" id="var_hulk" /> Hulk</label>
    <label for="var_thor"><input type="radio" name="variable" value="0" id="var_thor" /> Thor</label>

    <h3>What is the name of Thor's hammer?</h3>
    <label for="sub_mjolnir"><input type="radio" name="sub" value="20" id="sub_mjolnir"/> Mj√∂lnir</label>
    <label for="sub_vanir"><input type="radio" name="sub" value="0" id="sub_vanir"/> Vanir</label>
    <label for="sub_aesir"><input type="radio" name="sub" value="0" id="sub_aesir" /> Aesir</label>
    <label for="sub_gungnir"><input type="radio" name="sub" value="0" id="sub_gungnir" /> Gungnir</label>

    <h3>Who is the villain in "Avengers: Infinity War"?</h3>
    <label for="cat_loki"><input type="radio" name="con" value="0" id="cat_loki" /> Loki</label>
    <label for="cat_ultron"><input type="radio" name="con" value="0" id="cat_ultron" /> Ultron</label>
    <label for="cat_thanos"><input type="radio" name="con" value="20" id="cat_thanos" /> Thanos</label>
    <label for="cat_redskull"><input type="radio" name="con" value="0" id="cat_redskull" /> Red Skull</label>

    <h3>What is Black Widow's real name?</h3>
    <label for="if_natasha"><input type="radio" name="ifstate" value="20" id="if_natasha" /> Natasha Romanoff</label>
    <label for="if_wanda"><input type="radio" name="ifstate" value="0" id="if_wanda" /> Wanda Maximoff</label>
    <label for="if_carol"><input type="radio" name="ifstate" value="0" id="if_carol" /> Carol Danvers</label>
    <label for="if_pepper"><input type="radio" name="ifstate" value="0" id="if_pepper" /> Pepper Potts</label>

    <h3>What is the name of the fictional country where Black Panther is set?</h3>
    <label for="zz_wakanda"><input type="radio" name="zz" value="20" id="zz_wakanda" /> Wakanda</label>
    <label for="zz_sokovia"><input type="radio" name="zz" value="0" id="zz_sokovia" /> Sokovia</label>
    <label for="zz_asgard"><input type="radio" name="zz" value="0" id="zz_asgard" /> Asgard</label>
    <label for="zz_genosha"><input type="radio" name="zz" value="0" id="zz_genosha" /> Genosha</label>

    <button type="submit" value="Submit">Submit</button>

  </form>

  <p>Your grade is: <span id="grade">__</span></p>
  <p id="grade2"></p>
</div><!-- close main div -->

<script>
document.getElementById("form1").onsubmit = function() {
  let variable = parseInt(document.querySelector('input[name="variable"]:checked')?.value || 0);
  let sub = parseInt(document.querySelector('input[name="sub"]:checked')?.value || 0);
  let con = parseInt(document.querySelector('input[name="con"]:checked')?.value || 0);
  let ifstate = parseInt(document.querySelector('input[name="ifstate"]:checked')?.value || 0);
  let zz = parseInt(document.querySelector('input[name="zz"]:checked')?.value || 0);

  let result = variable + sub + con + ifstate + zz;

  document.getElementById("grade").innerHTML = result;

  let grading = [
    {score: 0, feedback: "Yikes, What Happened?", image: "crying.jpg"},
    {score: 20, feedback: "Getting There, Slowly", image: "captain.jpg"},
    {score: 40, feedback: "I need you to keep going..", image: "hulk.jpg"},
    {score: 60, feedback: "Listen To Yoda!", image: "yoda.jpg"},
    {score: 80, feedback: "So Close yet so far.", image: "you_got_this.jpg"},
    {score: 100, feedback: "That's How We Do It!", image: "iron_man.jpg"},
  ];

  let result2 = "";
  for (let i = 0; i < grading.length; i++) {
    if (result === grading[i].score) {
      result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='30%' />";
      break;
    }
  }

  document.getElementById("grade2").innerHTML = result2;

  return false; // required to not refresh the page; just leave this here
};

// Add falling Punisher skulls
function createSkull() {
  let skull = document.createElement('div');
  skull.className = 'punisher-skull';
  skull.style.left = Math.random() * 100 + 'vw';
  skull.style.animationDuration = (Math.random() * 5 + 5) + 's';
  document.body.appendChild(skull);

  setTimeout(() => {
    skull.remove();
  }, (Math.random() * 5 + 5) * 1000);
}

setInterval(createSkull, 500);
</script>

</body>
</html>
